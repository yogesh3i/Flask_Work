{% extends "layout.html" %}

{% block content %}
{% for emp_id,emp_data in emps.items() %}
    <div>
        <table>
            <tr>
                <td>ID:</td>
                <td> {{ emp_id }} </td>
            </tr>
            <tr>
                <td>name:</td>
                <td> {{ emp_data['name'] }} </td>
            </tr>
            <tr>
                <td> Position: </td>
                <td> {{ emp_data['Position'] }} </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td> {{ emp_data['Age'] }} </td>
            </tr>
            <br>
        </table>
    </div>

{% endfor %}
{% endblock content%}
