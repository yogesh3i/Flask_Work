{% extends "layout.html"  %}

{% block content%}

<h2>The given number is {{ number }} </h2>
{% if number == 0 %}
    <p>The given number {{ number }} is neither even nor odd </p>
{% elif number %2 ==0  %}
    <p>The given number is even</p>
{% else  %}
    <p>The given number {{ number }} is odd ! </p>
{% endif %}

{% endblock content %}
